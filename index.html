<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>NETFLIX</title>
     <link rel="stylesheet" href="./css/style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Exo+2:ital,wght@0,600;1,600&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=PT+Sans:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Reddit+Mono:wght@200..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="mini-wrapper">
                <div class="sidebar">
                    <a href="#"><img src="./icons/lupa.svg" alt="search Movie"></a>
                    <a href="#"><img src="./icons/home.svg" alt="Home Page"></a>
                    <a href="#"><img src="./icons/video.svg" alt="Movie open web"></a>
                    <a href="#"><img src="./icons/tv.svg" alt="Tv movie"></a>
                    <a href="#"><img src="./icons/static.svg" alt="up Movie"></a>
                    <a href="#"><img src="./icons/plus.svg" alt="shuffle Movie"></a>
                    <a href="#"><img src="./icons/strelka.svg" alt="heart Movie"></a>
                </div>
                <div class="wrapper-main">
                    <div class="wrapper-back">
                        <div class="main-header">
                            <div class="header-content">
                                <img src="./icons/image 1.png" alt="image in movie">
                                <div class="header-content-icon">
                                    <img src="./icons/image 8.png" alt="image1">
                                    <img src="./icons/10.png" alt="image2">
                                </div>
                                <img class="header-content-icon" src="./icons/2B+ Streams.png" alt="2b+Streams">
                                <div class="buttons">
                                    <button class="btn-primary btn">Play</button>
                                    <button class="btn-secondary btn">Pause btn</button>
                                </div>
                            </div>
                            <div class="header-images"></div>
                        </div>
                        <div class="video-background">
                            <video id="backgroundVideo" class="video-style" autoplay loop muted>
                                <source src="" type="video/mp4">
                            </video>
                        </div>
                    </div>
                    <div class="main-footer">
                        <h1>New this week</h1>
                        <div class="video-grid" id="video-grid"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script/app.js"></script>
</body>
</html>
